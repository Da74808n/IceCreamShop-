<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Record Form</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Pace Ice Cream Shop</h1>
<form method="get">
    <p>
        <label for="flavor">flavor:</label>
        <select name="flavor" id="flavor">
          <option value="chocolate">chocolate</option>
          <option value="vanilla">vanilla</option>
          <option value="strawberry">strawberry</option>
          <option value="mint chocolate chip">mint chocolate chip</option>
          <option value="cotton candy">cotton candy</option>
        </select>
    </p>
    <p>
        <label for="scoops">scoops:</label>
        <input type="number" min="1" max="3" name="scoops" id="scoops">
    </p>
    <input type="submit" value="Submit">
    <input type="button" value="AJAX" onclick="addtoDB()">
</form>

<a href="select.php">See the sales made</a>
<script>

function addtoDB() {
  var xhttp; 
  xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
//        document.getElementById("submitted").innerHTML = "form submitted";
        alert("submited");
    }
  };
   var flavor = document.getElementById('flavor').value;
   var scoops = document.getElementById('scoops').value;
   var queryString = "?flavor=" + flavor ;
   queryString +=  "&scoops=" + scoops;
   xhttp.open("GET", "insert.php" + queryString, true);
   xhttp.send(null); 
}

</script>
</body>
</html>
